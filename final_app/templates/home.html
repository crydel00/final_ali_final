{% extends './base.html' %}
{% block title %}Main page{% endblock %}
{% block content %}

    <div class="container">
        <h1 class="title mt-5 mb-5" >Все жалобы</h1>
        <div class="columns">
            <div class="card-row">
                {% for post in posts%}
                <div class="card" id="card" style="height: 95%; margin-bottom: 20px">
                  <div class="card-content">
                      <img src="{{post.image}}" alt="title">
                    <div class="content">
                        <h3>{{post.title}}</h3>
                        <h8>{{post.postDate}}</h8>
                        <h6 class="subtitle mb-5">Ответ на жалобу: {{ post.admin_answer }}</h6>
                    </div>
                      <a href="{% url 'postDetail' pk=post.pk %}" class="button is-info">Читать полностью</a>
                  </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
{% endblock %}
