{% extends '../base.html' %}

{% block title %}Все жалобы{% endblock %}


{% block content %}
    <div class="container">
        <h1 class="title mt-5 mb-5">Все посты</h1>
        {% for post in posts %}
        <article class="message is-info">
            <div class="message-body">
                <h3 class="title mb-3">{{ post.title }}</h3>
                <h4 class="subtitle mb-5">{{ post.postDate }}</h4>
                <p class="mb-3">{{ post.content|truncatewords:20 }}</p>
                <a href="{% url 'postDetail' pk=post.pk %}" class="button is-info">Читать</a>
            </div>
        </article>
        {% endfor %}
    </div>
{% endblock %}
